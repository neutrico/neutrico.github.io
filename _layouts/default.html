<!doctype html>
<html>
  <head>
    {% include meta.html %}
    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    
    {% if jekyll.environment == "development" %}<link rel="stylesheet" href="{{ "/main.css" | prepend: site.baseurl }}">{% endif %}{% if jekyll.environment == "production" %}<style>{% include main.css %}</style>{% endif %}
    {% include head.html %}
  </head>
  <body>
    {{ content }}
    {% include navigation.html %}
    <script src="{{ "/assets/scripts/main.js" | prepend: site.baseurl }}"></script>
  </body>
</html>
