<!doctype html>
<html>
  <head>
    {% include head.html %}
    
    {% if jekyll.environment == "development" %}
    <link rel="stylesheet" href="{{ "/main.css" | prepend: site.baseurl }}">
    {% endif %}

    {% if jekyll.environment == "production" %}
    <style>
     {% include main.css %}
    </style>
    {% endif %}

  </head>
  <body>
    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">
        {{ content }}
      </div>
    </div>

    {% include footer.html %}

  </body>

</html>
